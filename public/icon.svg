<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d1b4e" />
      <stop offset="50%" stop-color="#1a1025" />
      <stop offset="100%" stop-color="#0f0a18" />
    </linearGradient>

    <linearGradient id="g-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc" />
      <stop offset="50%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>

    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>

    <linearGradient id="glare" x1="0%" y1="0%" x2="50%" y2="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bg-grad)" />

  <!-- Subtle border -->
  <rect x="3" y="3" width="506" height="506" rx="107" fill="none" stroke="white" stroke-width="1.5" stroke-opacity="0.1" />

  <!-- G letterform â€” modern geometric construction -->
  <g transform="translate(256, 266)" filter="url(#glow)">
    <!-- Outer arc of the G -->
    <path
      d="M 10,-120
         A 120,120 0 1,0 10,120
         L 10,80
         A 80,80 0 1,1 10,-80
         Z"
      fill="url(#g-grad)"
    />
    <!-- Horizontal bar of the G -->
    <rect x="10" y="-20" width="90" height="40" rx="6" fill="url(#accent-grad)" />
    <!-- Vertical stem -->
    <rect x="10" y="0" width="40" height="120" rx="6" fill="url(#accent-grad)" />
  </g>

  <!-- Glare overlay -->
  <rect width="512" height="512" rx="110" fill="url(#glare)" />
</svg>